<!-- base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Random Radio Lottery - Find random radio stations to listen to.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div id="content" class="container">
      <h1>Radio Lottery</h1>
      <p>If you are looking for curated or algorithmic decided audio then you definitely won't find it here</p>
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
